name: Build and Push Docker Image

on:
  push:
    branches: [ master ]

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Extract dependency versions
      id: versions
      run: |
        CLAUDE_CODE_VERSION=$(jq -r '.devDependencies["@anthropic-ai/claude-code"]' package.json)
        CODEX_VERSION=$(jq -r '.dependencies["@openai/codex"]' package.json)
        COPILOT_VERSION=$(jq -r '.dependencies["@github/copilot"]' package.json)
        echo "claude-code=$CLAUDE_CODE_VERSION" >> $GITHUB_OUTPUT
        echo "codex=$CODEX_VERSION" >> $GITHUB_OUTPUT
        echo "copilot=$COPILOT_VERSION" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          nbr23/claudecode:latest
          nbr23/claudecode:claude-code-${{ steps.versions.outputs.claude-code }}
          nbr23/claudecode:codex-${{ steps.versions.outputs.codex }}
          nbr23/claudecode:copilot-${{ steps.versions.outputs.copilot }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
